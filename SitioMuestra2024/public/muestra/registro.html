<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de Registro</title>

    <link rel="stylesheet" href="estilo.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <!-- Nav Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">
                    Registro de Jugadores Nuevos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">
                    Jugadores Ya Registrados
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6 formulario colapsable">
                            <div class="telon cerrado" id="telonFormRegistro"></div>
                            <h2 class="text-center">Registrar Jugador</h2>
                            <span class="error" id="formRegError"></span>
                            <form id="formRegistro">
                                <div class="form-group">
                                    <label for="nombre">* Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre del Jugador">

                                </div>
                                <div class="form-group">
                                    <label for="apellido">* Apellido</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido del Jugador">

                                </div>
                                <div class="form-group">
                                    <label for="apodo">Apodo</label>
                                    <input type="text" class="form-control" name="apodo" id="apodo" placeholder="Apodo de tres letras">

                                </div>
                                <div class="form-group">
                                    <label for="contacto">* Datos de contacto</label>
                                    <input type="text" class="form-control" name="contacto" id="contacto" placeholder="Institución, Grupo, Celular, etc.">

                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                            </form>
                        </div>
                    </div>

                    <div class="row" >
                        <div id="resultadoJyP" class="col-md-6 resultado colapsable cerrado" >
                            <br><br>
                            <h2>Registro Completo</h2>
                            <h3>ID del Jugador: <span class="spanId" id="idJugador"></span></h3>
                            <h3>ID de la Partida: <span class="spanId" id="idPartida"></span></h3>

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <br>
                            <a
                                name=""
                                id="btnReiniciar"
                                class="btn btn-secondary btn-block"
                                href="#"
                                role="button"
                                onclick="reiniciar()"
                                >Reiniciar el Formulario</a
                            >
                        </div>

                    </div>

                </div>
            </div>

            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">

                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="text-center">Jugador Ya Registrado</h2>
                            <form id="formRegreso">
                                <div class="form-group">
                                    <label for="nombre">ID del Jugador</label>
                                    <input type="text" class="form-control" name="idJugador" id="idJugador" placeholder="ABC12">
                                </div>


                                <button type="submit" class="btn btn-primary btn-block">Confirmar Datos</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <br>
                            <table id="tblDatos">
                                <tr>
                                    <th>
                                        <h3>Datos del Jugador</h3>
                                    </th>
                                </tr>
                                <tr>
                                    <td class="tituloDato">Nombre:</td>
                                    <td class="nombre"></td>
                                </tr>
                                <tr>
                                    <td class="tituloDato">ID:</td>
                                    <td class="id"></td>
                                </tr>
                                <tr>
                                    <td class="tituloDato">Último Juego:</td>
                                    <td class="ultimoJuego"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <a
                                            name=""
                                            id=""
                                            class="btn btn-rojo"
                                            href="#"
                                            role="button"
                                            onclick=""
                                            >Crear Partida con EL MISMO JUEGO</a
                                        >

                                    </td>
                                    <td colspan="2">
                                        <a
                                            name=""
                                            id=""
                                            class="btn btn-verde"
                                            href="#"
                                            role="button"
                                            >Crear Partida con UN JUEGO AL AZAR</a
                                        >

                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="funcionesRegistro.js"></script>
</body>
</html>
